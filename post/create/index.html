<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/8d428c9a73.js"
      crossorigin="anonymous"
    ></script>
    <title>Create</title>
    <style>
      header,
      footer {
        margin: 0;
        padding: 0;
      }
      main {
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header></header>

    <main class="flex items-center justify-center min-h-[80vh]">
      <div class="bg-white p-10 rounded-lg w-full max-w-lg text-center">
        <h1 class="text-4xl font-light mb-6">Create Listing</h1>
        <div id="previewSection" class="mt-10 text-left border-t pt-6">
          <h2 class="text-2xl font-medium">Preview</h2>
          <div id="previewContent" class="mt-4 space-y-4">
            <h3 id="previewTitle" class="text-lg font-semibold"></h3>
            <p id="previewDescription" class="text-gray-600"></p>
            <p id="previewExpiry" class="text-sm text-gray-500"></p>
            <div id="previewImages" class="flex flex-wrap gap-4"></div>
          </div>
        </div>
        <form name="createListing" class="space-y-6">
          <div>
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div>
            <textarea
              name="description"
              rows="4"
              placeholder="Description"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            ></textarea>
          </div>

          <div>
            <label for="tags" class="block text-left text-gray-600 mb-1">
              Tags
            </label>
            <input
              type="text"
              id="tags"
              name="tags"
              placeholder="Tags"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <input
              type="date"
              name="expiryDate"
              class="w-full px-4 py-3 ```html rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div>
            <label class="block text-left text-gray-600 mb-1">Image URLs</label>
            <div id="mediaUrlContainer" class="space-y-2">
              <div class="media-url-item flex items-center space-x-2">
                <input
                  type="text"
                  name="mediaUrl[]"
                  placeholder="https://example.com/image1.jpg"
                  class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
                <input
                  type="text"
                  name="altText[]"
                  placeholder="Alt text for the image"
                  class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
                <button
                  type="button"
                  class="remove-url bg-red-500 text-white rounded-full px-3"
                >
                  -
                </button>
              </div>
            </div>

            <button
              type="button"
              id="addMediaUrl"
              class="mt-2 bg-green-500 text-white py-2 px-4 rounded-full font-medium hover:bg-green-600 transition duration-300"
            >
              + Add URL
            </button>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-3 rounded-full font-medium hover:bg-blue-600 transition duration-300"
            >
              Post
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
