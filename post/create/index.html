<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/8d428c9a73.js"
      crossorigin="anonymous"
    ></script>
    <title>Create</title>
  </head>
  <body>
    <header></header>

    <main class="flex items-center justify-center h-screen">
      <div
        class="bg-white p-10 w-full max-w-lg text-center shadow-md rounded-lg"
      >
        <h1 class="text-4xl font-light mb-6">Create Listing</h1>

        <form name="createListing" class="space-y-6">
          <div>
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div>
            <textarea
              name="body"
              rows="4"
              placeholder="Description"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            ></textarea>
          </div>

          <div>
            <input
              type="date"
              name="endsAt"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div>
            <input
              type="text"
              name="tags"
              placeholder="Tags"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div id="mediaFields">
            <label for="mediaUrls" class="block text-left text-gray-600 mb-1">
              Image URLs (up to 5)
            </label>
            <div class="flex items-center mb-2">
              <input
                type="text"
                name="mediaUrl"
                placeholder="https://example.com/image1.jpg"
                class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <button
                type="button"
                id="addMediaField"
                class="ml-2 bg-blue-500 text-white py-2 px-4 rounded-full font-medium hover:bg-blue-600 transition duration-300"
              >
                Add
              </button>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-3 rounded-full font-medium hover:bg-blue-600 transition duration-300"
            >
              Post
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="text-gray-800">
      <div class="max-w-7xl mx-auto px-6 lg:px-12 py-16">
        <div
          class="flex flex-col lg:flex-row justify-between items-center space-y-12 lg:space-y-0 lg:space-x-16"
        >
          <div class="flex-shrink-0">
            <img
              src="/images/bidifyLogo.png"
              alt="Bidify Logo"
              class="h-14 w-auto"
            />
          </div>

          <nav
            class="flex flex-wrap justify-center lg:justify-start space-x-8 text-lg md:text-xl"
          >
            <a href="/" class="hover:text-blue-500">Home</a>
            <a href="/auth/register/" class="hover:text-blue-500">Register</a>
            <a href="/auth/login/" class="hover:text-blue-500">Login</a>
          </nav>
        </div>

        <div class="border-t border-gray-300 my-12"></div>

        <div
          class="flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0"
        >
          <p class="text-lg text-gray-600">
            Â© 2024 Bidify. All rights reserved.
          </p>

          <nav class="flex space-x-6 text-lg">
            <a href="/privacy-policy" class="hover:text-blue-500">
              Privacy Policy
            </a>
            <a href="/terms-of-service" class="hover:text-blue-500">
              Terms of Service
            </a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
