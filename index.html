<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8d428c9a73.js"
      crossorigin="anonymous"
    ></script>
    <title>Home page</title>
  </head>
  <body>
    <header></header>

    <main>
      <div id="landingContainer"></div>

      <div class="relative max-w-6xl mx-auto p-6">
        <input
          id="searchInput"
          type="text"
          placeholder="Search for posts..."
          class="w-full p-4 pr-10 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        />
        <button
          id="clearSearch"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 hidden"
          aria-label="Clear search"
        >
          âœ•
        </button>
      </div>
      <div
        id="postResults"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>

      <div class="text-center mt-16 mb-12">
        <h1 class="text-4xl font-light">
          Check out our latest listings
          <i class="fa-solid fa-arrow-down"></i>
        </h1>
      </div>

      <div class="flex items-center justify-center mb-16">
        <div
          class="relative w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden"
        >
          <div
            id="carouselContainer"
            class="relative h-[300px] sm:h-[400px] lg:h-[500px] overflow-hidden rounded-lg"
          ></div>

          <div
            class="absolute inset-0 flex justify-between items-center px-4 pointer-events-none"
          >
            <button
              class="prev-button2 pointer-events-auto text-black text-2xl bg-white bg-opacity-70 p-3 rounded-full hover:bg-gray-200 transition"
            >
              &#10094;
            </button>
            <button
              class="next-button2 pointer-events-auto text-black text-2xl bg-white bg-opacity-70 p-3 rounded-full hover:bg-gray-200 transition"
            >
              &#10095;
            </button>
          </div>

          <div class="flex justify-center space-x-2 py-4 bg-white">
            <span
              class="dot h-3 w-3 bg-gray-300 rounded-full hover:bg-gray-500 transition"
            ></span>
            <span
              class="dot h-3 w-3 bg-gray-300 rounded-full hover:bg-gray-500 transition"
            ></span>
            <span
              class="dot h-3 w-3 bg-gray-300 rounded-full hover:bg-gray-500 transition"
            ></span>
          </div>
        </div>
      </div>

      <div id="listingContainer" class="mt-16"></div>
      <div
        id="paginationContainer"
        class="flex justify-center space-x-4 mt-8"
      ></div>
    </main>

    <footer></footer>
  </body>
</html>
