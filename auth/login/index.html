<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8d428c9a73.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <header></header>

    <main class="flex items-center justify-center">
      <div class="bg-white p-10 rounded-lg w-full max-w-sm text-center">
        <h1 class="text-4xl font-light mb-6">Login</h1>
        <div
          id="errorContainer"
          class="text-red-500 text-sm font-medium mb-4 hidden"
          style="display: none"
        ></div>
        <form name="login" class="space-y-8">
          <div>
            <input
              type="email"
              name="email"
              placeholder="email"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div>
            <input
              type="password"
              name="password"
              placeholder="password"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-3 rounded-full font-medium hover:bg-blue-600 transition duration-300"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
