<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="../../src/css/styles.css" />
    <script src="https://kit.fontawesome.com/8d428c9a73.js" crossorigin="anonymous"></script>
    <title>Register</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <header class="bg-white">
      <nav class="flex items-center justify-between px-12 py-4 md:flex-row flex-col">
      
        <div class="flex-shrink-0">
          <img src="/images/bidifyLogo.png" alt="Logo" class="h-160 w-auto">
        </div>

        <a href="#" class="md:hidden text-gray-700 hover:text-gray-900 text-4xl my-4">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
  
        <div class="flex items-center space-x-20 text-xl md:text-3xl mt-4 md:mt-0">
          <a href="/" class="font-medium text-gray-700 hover:text-gray-900">Home</a>
          <a href="/auth/register/index.html" class="font-medium text-gray-700 hover:text-gray-900">Register</a>
          <a href="/auth/login/index.html" class="font-medium text-gray-700 hover:text-gray-900">Login</a>
          <a href="#" class="hidden md:inline text-gray-700 hover:text-gray-900">
            <i class="fa-solid fa-magnifying-glass text-4xl"></i>
          </a>
        </div>
      </nav>
    </header>

      <main>
        <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
          <h1 class="text-3xl font-bold text-center text-gray-100 mb-6">Register</h1>
    
          <form name="register" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-400">Name</label>
              <input id="name" type="text" name="name" required
                class="w-full px-4 py-2 mt-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
    
            <div>
              <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
              <input id="email" type="email" name="email" required
                class="w-full px-4 py-2 mt-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
    
            <div>
              <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
              <input id="password" type="password" name="password" required
                class="w-full px-4 py-2 mt-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
    
            <div class="flex items-center justify-between">
              <a href="/auth/login/" class="text-blue-500 hover:text-blue-400 text-sm">Already have an account? Login</a>
              <button type="submit"
                class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Register
              </button>
            </div>
          </form>
        </div>
      </main>

    <footer class="text-gray-800">
      <div class="max-w-7xl mx-auto px-6 lg:px-12 py-16">
        
        <div class="flex flex-col lg:flex-row justify-between items-center space-y-12 lg:space-y-0 lg:space-x-16">
 
          <div class="flex-shrink-0">
            <img src="/images/bidifyLogo.png" alt="Bidify Logo" class="h-14 w-auto">
          </div>
  
          <nav class="flex flex-wrap justify-center lg:justify-start space-x-8 text-lg md:text-xl">
            <a href="/" class="hover:text-blue-500">Home</a>
            <a href="/auth/register/index.html" class="hover:text-blue-500">Register</a>
            <a href="/auth/login/index.html" class="hover:text-blue-500">Login</a>
          </nav>
        </div>
 
        <div class="border-t border-gray-300 my-12"></div>

        <div class="flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0">
          
          <p class="text-lg text-gray-600">
            Â© 2024 Bidify. All rights reserved.
          </p>
  
          <nav class="flex space-x-6 text-lg">
            <a href="/privacy-policy" class="hover:text-blue-500">Privacy Policy</a>
            <a href="/terms-of-service" class="hover:text-blue-500">Terms of Service</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
