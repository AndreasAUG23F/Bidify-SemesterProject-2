<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/8d428c9a73.js"
      crossorigin="anonymous"
    ></script>
    <title>Register</title>
  </head>
  <body class="bg-white-100 flex flex-col min-h-screen">
    <header class="bg-white">
      <nav
        class="flex items-center justify-between px-12 py-4 md:flex-row flex-col"
      >
        <div class="flex-shrink-0">
          <img src="/images/bidifyLogo.png" alt="Logo" class="h-16 w-auto" />
        </div>
        <a
          href="#"
          class="md:hidden text-gray-700 hover:text-gray-900 text-4xl my-4"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <div
          class="flex items-center space-x-20 text-xl md:text-3xl mt-4 md:mt-0"
        >
          <a href="/" class="font-medium text-gray-700 hover:text-gray-900">
            Home
          </a>
          <a
            href="/auth/register/"
            class="font-medium text-gray-700 hover:text-gray-900"
          >
            Register
          </a>
          <a
            href="/auth/login/"
            class="font-medium text-gray-700 hover:text-gray-900"
          >
            Login
          </a>
          <button
            id="logoutButton"
            class="text-red-500 hover :text-red-400 font-medium"
          >
            Logout
          </button>
          <a
            href="#"
            class="hidden md:inline text-gray-700 hover:text-gray-900"
          >
            <i class="fa-solid fa-magnifying-glass text-4xl"></i>
          </a>
        </div>
      </nav>
    </header>

    <main class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-10 rounded-lg w-full max-w-sm text-center">
        <h1 class="text-4xl font-light mb-6">Register here</h1>
        <form name="register" class="space-y-8">
          <div>
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div>
            <input
              type="email"
              name="email"
              placeholder="email"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div>
            <input
              type="text"
              name="image"
              placeholder="image"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <input
              type="password"
              name="password"
              placeholder="password"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-3 rounded-full font-medium hover:bg-blue-600 transition duration-300"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="text-gray-800">
      <div class="max-w-7xl mx-auto px-6 lg:px-12 py-16">
        <div
          class="flex flex-col lg:flex-row justify-between items-center space-y-12 lg:space-y-0 lg:space-x-16"
        >
          <div class="flex-shrink-0">
            <img
              src="/images/bidifyLogo.png"
              alt="Bidify Logo"
              class="h-14 w-auto"
            />
          </div>

          <nav
            class="flex flex-wrap justify-center lg:justify-start space-x-8 text-lg md:text-xl"
          >
            <a href="/" class="hover:text-blue-500">Home</a>
            <a href="/auth/register/" class="hover:text-blue-500">Register</a>
            <a href="/auth/login/" class="hover:text-blue-500">Login</a>
          </nav>
        </div>

        <div class="border-t border-gray-300 my-12"></div>

        <div
          class="flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0"
        >
          <p class="text-lg text-gray-600">
            Â© 2024 Bidify. All rights reserved.
          </p>

          <nav class="flex space-x-6 text-lg">
            <a href="/privacy-policy" class="hover:text-blue-500">
              Privacy Policy
            </a>
            <a href="/terms-of-service" class="hover:text-blue-500">
              Terms of Service
            </a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
