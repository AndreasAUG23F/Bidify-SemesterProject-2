<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/8d428c9a73.js"
      crossorigin="anonymous"
    ></script>
    <title>Register</title>
  </head>
  <body class="bg-white-100 flex flex-col min-h-screen">
    <header class="bg-white py-2"></header>

    <main class="flex items-center justify-center flex-grow">
      <div class="bg-white p-10 rounded-lg w-full max-w-sm text-center">
        <h1 class="text-4xl font-light mb-6">Register here</h1>
        <form name="register" class="space-y-8">
          <div>
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div>
            <input
              type="email"
              name="email"
              placeholder="email"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div>
            <input
              type="text"
              name="image"
              placeholder="image"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <input
              type="password"
              name="password"
              placeholder="password"
              class="w-full px-4 py-3 rounded-full border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-3 rounded-full font-medium hover:bg-blue-600 transition duration-300"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-white py-2"></footer>
  </body>
</html>
