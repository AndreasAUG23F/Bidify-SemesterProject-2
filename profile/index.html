<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/8d428c9a73.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>
  <body>
    <header></header>

    <main>
      <div id="updateProfileDiv" class="hidden w-full h-full z-50">
        <div
          class="absolute w-full h-dvh bg-black/50 flex items-center justify-center"
        >
          <form
            id="updateProfile"
            class="relative bg-white p-6 rounded-md shadow-lg"
          >
            <div class="flex flex-col items-center space-y-4">
              <input
                type="url"
                id="avatar"
                name="avatar"
                placeholder="Insert new image URL"
                class="border border-gray-300 rounded-md p-2"
              />
              <input
                type="url"
                id="banner"
                name="banner"
                placeholder="Insert new cover image URL"
                class="border border-gray-300 rounded-md p-2"
              />
              <input
                type="text"
                id="bio"
                name="bio"
                placeholder="Write quick bio"
                class="border border-gray-300 rounded-md p-2"
              />
              <button
                type="submit"
                class="bg-blue-500 text-white rounded-md p-2"
              >
                Update
              </button>
            </div>

            <button
              type="button"
              id="closeProfileButton"
              class="absolute -top-8 -right-8 bg-red-500 text-white rounded-full p-1 w-9"
            >
              Ã—
            </button>
          </form>
        </div>
      </div>
      <div
        id="outerContainer"
        class="flex flex-col items-center space-y-4 mb-12"
      ></div>

      <div id="auctions-container" class="mb-12"></div>

      <div id="bids-container"></div>
    </main>

    <footer></footer>
  </body>
</html>
